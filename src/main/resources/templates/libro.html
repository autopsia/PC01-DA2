<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Listado de Libros</title>
</head>
<body>


<div class="container">

    <div class="">
        <h3>libroes</h3>
        <a th:href="@{/libros/add}" class="btn btn-primary">Agregar libro</a>
    </div>

    <div th:switch="libros" >
        <div th:case="*">
            <table class="table table-striped table-responsive-md btn-table">
                <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Autor/es</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Fecha</th>
                    <th scope="col"># Pag.</th>
                    <th scope="col">Idioma</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.isbn}" ></td>
                    <td th:text="${libro.authors}"></td>
                    <td th:text="${libro.title}"></td>
                    <td th:text="${libro.summary}"></td>
                    <td th:text="${libro.publicationDate}"></td>
                    <td th:text="${libro.numberOfPages}"></td>
                    <td th:text="${libro.languages}"></td>

                    <td class="text-right">
                        <div class="btn-group">

                            <a th:href="@{/libros/edit/{isbn}
                                    (isbn=${libro.isbn})}"
                               class="btn btn-primary btn-sm">Editar</a>

                            <a th:href="@{/libros/delete/{isbn}
                                (isbn=${libro.isbn})}"
                               class="btn btn-danger btn-sm">Eliminar</a>

                        </div>
                    </td>

                </tr>
                </tbody>

            </table>


        </div>

    </div>


</div>



</body>
</html>
