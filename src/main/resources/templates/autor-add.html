<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Listado de Alumnos</title>
</head>
<body>


<div class="container">
    <h3>Agregar Alumnos</h3>

    <div>
        <form action="#" th:action="@{/autors/save}" th:object="${autor}" method="post">

            <div class="form-group">
                <label for="dni">dni</label>
                <input type="text" class="class-controller"
                       id="dni" placeholder="Ingrese dni"
                       th:field="*{dni}">
            </div>
            <div class="form-group">
                <label for="name">firstName</label>
                <input type="text" class="class-controller"
                       id="name" placeholder="Ingrese firstName"
                       th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label for="lastNameFather">lastNameFather</label>
                <input type="text" class="class-controller"
                       id="lastNameFather" placeholder="Ingrese lastNameFather"
                       th:field="*{lastNameFather}">
            </div>
            <div class="form-group">
                <label for="lastNameMother">lastNameMother</label>
                <input type="text" class="class-controller"
                       id="lastNameMother" placeholder="Ingrese lastNameMother"
                       th:field="*{lastNameMother}">
            </div>
            <div class="form-group">
                <label for="birthDate">age</label>
                <input type="text" class="class-controller"
                       id="birthDate" placeholder="Ingrese age"
                       th:field="*{age}">
            </div>
            <div class="form-group">
                <label for="biography">biography</label>
                <input type="text" class="class-controller"
                       id="biography" placeholder="Ingrese biography"
                       th:field="*{biography}">
            </div>

            <button>Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
