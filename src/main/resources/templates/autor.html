<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Listado de Autores</title>
</head>
<body>


<div class="container">

    <div class="">
        <h3>Autores</h3>
        <a th:href="@{/autors/add}" class="btn btn-primary">Agregar autor</a>
    </div>

    <div th:switch="autors" >
        <div th:case="*">
            <table class="table table-striped table-responsive-md btn-table">
                <thead>
                <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">A. Paterno</th>
                    <th scope="col">A. Materno</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Biografia</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="autor : ${autors}">
                    <td th:text="${autor.dni}" ></td>
                    <td th:text="${autor.firstName}"></td>
                    <td th:text="${autor.lastNameFather}"></td>
                    <td th:text="${autor.lastNameMother}"></td>
                    <td th:text="${autor.age}"></td>
                    <td th:text="${autor.biography}"></td>

                    <td class="text-right">
                        <div class="btn-group">

                            <a th:href="@{/autors/edit/{dni}
                                    (dni=${autor.dni})}"
                               class="btn btn-primary btn-sm">Editar</a>

                            <a th:href="@{/autors/delete/{dni}
                                (dni=${autor.dni})}"
                               class="btn btn-danger btn-sm">Eliminar</a>

                        </div>
                    </td>

                </tr>
                </tbody>

            </table>


        </div>

    </div>


</div>



</body>
</html>
